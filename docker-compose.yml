version: '3'
services:

  mongodb:
    container_name: mongodb
    image: mongo
    ports:
      - "27017:27017"
    restart: always
    volumes:
      - ./db/:/data/db

  kitchen:
    container_name: kitchen
    build:
      dockerfile: Dockerfile
      context: ./kitchen
    image: robinpas/kitchen:v0.0.1
    ports:
      - "8000:8000"
    depends_on: 
      - mongodb
    restart: always

  inventory:
    container_name: inventory
    build:
      dockerfile: Dockerfile
      context: ./inventory
    image: robinpas/inventory:v0.0.1
    ports:
      - "8001:8001"
    depends_on: 
      - mongodb
    restart: always

  nginx:
    build:
      dockerfile: Dockerfile
      context: ./nginx
    depends_on:
      - kitchen
      - inventory
    image: robinpas/nginx:v0.0.1
    ports:
      - "80:80"
